    <div class="container">
        <header class="headerRegistr">

            <h1 class="text-body fw-bolder p-3 fs-1 " style="font-family: 'Sen';">Registr</h1>

            <form class="formRegistr form mt-0">
                <div class="form-validation">
                    <input type="text" class="form-control firstName form-input form-control text-dark fw-bolder border-secondary" placeholder="First name" aria-label="Example text with button addon" aria-describedby="button-addon1" style="font-family: 'Inter';height: 50px;">
                    <span class="errorMessage">Error message</span>
                </div>
                <div class="form-validation">
                    <input type="text" class="form-control lastName form-input form-control text-dark fw-bolder border-secondary" placeholder="Last name" aria-label="Example text with button addon" aria-describedby="button-addon1" style="font-family: 'Inter';height: 50px;">
                    <span class="errorMessage">Error message</span>
                </div>
                <div class="form-validation">
                    <input type="text" class="form-control userName form-input form-control text-dark fw-bolder border-secondary" placeholder="Username" aria-label="Example text with button addon" aria-describedby="button-addon1" style="font-family: 'Inter';height: 50px;">
                    <span class="errorMessage">Error message</span>
                </div>
                <div class="form-validation">
                    <input type="text" class="form-control password form-input form-control text-dark fw-bolder border-secondary" placeholder="Password" aria-label="Example text with button addon" aria-describedby="button-addon1" style="font-family: 'Inter';height: 50px;">
                    <span class="errorMessage">Error message</span>
                </div>
                <div class="form-validation">
                    <input type="text" class="form-control confirmPass form-input form-control text-dark fw-bolder border-secondary" placeholder="Confirm Password" aria-label=" Example text with button addon " aria-describedby="button-addon1 " style="font-family: 'Inter';height: 50px;">
                    <span class="errorMessage">Error message</span>
                </div>
                <button type="button " class="registrBtn btn btn-warning fw-bolder fs-5 text-body" style="font-family: 'Sen'; height: 50px;">Register</button>


            </form>
        </header>
